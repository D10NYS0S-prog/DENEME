<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>UYAP Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 18px;
        }

        .btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #main {
            display: flex;
            flex: 1;
        }

        #sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #5568d3;
        }

        #browser-container {
            flex: 1;
        }

        webview {
            width: 100%;
            height: 100%;
        }

        .file-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .file-item h4 {
            font-size: 13px;
            margin-bottom: 5px;
        }

        .file-item p {
            font-size: 11px;
            color: #666;
        }

        #json-input-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #json-input-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 600px;
            max-width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .modal-content textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .modal-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #ddd;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>üèõÔ∏è UYAP Desktop</h1>
            <div>
                <button class="btn" id="devtools-btn">üîß DevTools</button>
                <button class="btn" id="refresh-btn">üîÑ Yenile</button>
            </div>
        </header>

        <div id="main">
            <div id="sidebar">
                <h3>üìä ƒ∞≈ülemler</h3>
                <button class="action-btn" id="sync-btn">üîÑ Dosyalarƒ± Y√ºkle</button>
                <div id="file-list"></div>
            </div>

            <div id="browser-container">
                <!-- webview removed -->
            </div>
        </div>
    </div>

    <!-- JSON Input Modal -->
    <div id="json-input-modal">
        <div class="modal-content">
            <h3>üìã JSON Verisi Yapƒ±≈ütƒ±rƒ±n</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                Console'dan kopyaladƒ±ƒüƒ±nƒ±z JSON verisini buraya yapƒ±≈ütƒ±rƒ±n:
            </p>
            <textarea id="json-textarea" placeholder='[{"mahkeme":"...","dosyaNo":"...","taraflar":"..."}]'></textarea>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancel-btn">ƒ∞ptal</button>
                <button class="modal-btn primary" id="load-btn">Y√ºkle</button>
            </div>
        </div>
    </div>

</body>

</html>
