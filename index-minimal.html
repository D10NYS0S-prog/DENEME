<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>UYAP Desktop - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 18px;
        }

        .btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #main {
            display: flex;
            flex: 1;
        }

        #sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #5568d3;
        }

        #browser-container {
            flex: 1;
        }

        webview {
            width: 100%;
            height: 100%;
        }

        .file-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .file-item h4 {
            font-size: 13px;
            margin-bottom: 5px;
        }

        .file-item p {
            font-size: 11px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>üèõÔ∏è UYAP Desktop</h1>
            <div>
                <button class="btn" id="devtools-btn">üîß DevTools</button>
                <button class="btn" id="refresh-btn">üîÑ Yenile</button>
            </div>
        </header>

        <div id="main">
            <div id="sidebar">
                <h3>üìä ƒ∞≈ülemler</h3>
                <button class="action-btn" id="sync-btn">üîÑ Dosyalarƒ± √áek</button>
                <div id="file-list"></div>
            </div>

            <div id="browser-container">
                <webview id="uyap-browser" src="https://avukatbeta.uyap.gov.tr/" partition="persist:uyap"></webview>
            </div>
        </div>
    </div>

    <script>
        const webview = document.getElementById('uyap-browser');
        const syncBtn = document.getElementById('sync-btn');
        const devtoolsBtn = document.getElementById('devtools-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const fileList = document.getElementById('file-list');

        // DevTools
        devtoolsBtn.addEventListener('click', () => webview.openDevTools());

        // Yenile
        refreshBtn.addEventListener('click', () => webview.reload());

        // Senkronize Et
        syncBtn.addEventListener('click', () => {
            const json = prompt('Console\'dan kopyaladƒ±ƒüƒ±nƒ±z JSON\'u yapƒ±≈ütƒ±rƒ±n:');
            if (json) {
                try {
                    const data = JSON.parse(json);
                    const dosyalar = data.filter(d =>
                        d.taraflar && d.taraflar.includes('Dosyasƒ±') &&
                        !['Birim', 'Rol', 'Maƒüdur', 'Sanƒ±k'].includes(d.mahkeme)
                    );

                    fileList.innerHTML = '';
                    dosyalar.forEach(d => {
                        const div = document.createElement('div');
                        div.className = 'file-item';
                        div.innerHTML = `
                            <h4>${d.mahkeme}</h4>
                            <p><strong>Dosya No:</strong> ${d.dosyaNo}</p>
                            <p>${d.taraflar}</p>
                        `;
                        fileList.appendChild(div);
                    });

                    alert(`‚úÖ ${dosyalar.length} dosya y√ºklendi!`);
                } catch (e) {
                    alert('‚ùå Hata: ' + e.message);
                }
            }
        });

        console.log('UYAP Desktop y√ºklendi');
    </script>
</body>

</html>
